services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magi_app_prod
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL_NAME=${GROQ_MODEL_NAME:-moonshotai/kimi-k2-instruct-0905}
      - GROQ_BACKUP_MODEL_NAME=${GROQ_BACKUP_MODEL_NAME:-gpt-oss-120}
      - OPENROUTER_MODEL_NAME=${OPENROUTER_MODEL_NAME:-openai/gpt-oss-120b:free}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_ENV=${APP_ENV:-production}
      - TZ=America/Bogota
      - DOCKER_ENV=true
    volumes:
      - .env:/app/.env
      - ./storage:/app/storage
    networks:
      - magi_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/system/health" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy

  polling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magi_polling
    environment:
      - LOCAL_API_URL=http://app:8000/api/v1/webhooks/telegram
      - TZ=America/Bogota
    volumes:
      - .env:/app/.env
    networks:
      - magi_network
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1"]
      interval: 60s
      timeout: 5s
      retries: 3
    command: ["python", "-m", "src.tools.polling"]

  redis:
    image: redis:alpine3.21
    container_name: magi_redis
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      - TZ=America/Bogota
    networks:
      - magi_network
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

networks:
  magi_network:
    driver: bridge
