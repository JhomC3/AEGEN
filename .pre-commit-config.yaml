# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Usa la última versión estable
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4 # Pin to a specific version
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.4.2 # Usa la última versión estable
    hooks:
      - id: black
        language_version: python3.13 # Ajusta a tu versión
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0 # Usa la última versión estable
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --explicit-package-bases, src]
        files: ^src/
        pass_filenames: false
        additional_dependencies: ["pydantic", "types-requests", "types-redis"] # Añade stubs necesarios
