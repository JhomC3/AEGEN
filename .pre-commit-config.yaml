# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict    # Previene commitear conflictos de merge no resueltos
      - id: detect-private-key      # Previene commitear llaves privadas

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        exclude: ^tests/
        # Instala el proyecto local con sus dependencias de desarrollo y los stubs de tipos explícitos.
        additional_dependencies:
          - .[dev]
          - types-PyYAML
          - types-aiofiles
          - types-redis
        # La configuración de mypy se gestiona centralmente en pyproject.toml
        args: [--config-file=pyproject.toml]
